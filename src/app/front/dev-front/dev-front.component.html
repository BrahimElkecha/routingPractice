<div style="padding: 50px;">
  <mat-card>
    <mat-card-header>
      <img mat-card-avatar src="{{devFront.image}}">
      <mat-card-title>{{devFront.name}}</mat-card-title>
      <mat-card-subtitle>{{devFront.age}}</mat-card-subtitle>

    <mat-card-content>{{devFront.name}} is an {{devFront.description}}</mat-card-content>
  </mat-card>
</div>
