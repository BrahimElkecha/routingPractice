<div *ngIf="true">
  <h1>
      BACK WORKS ALSO !!
    </h1>

    <a mat-flat-button routerLink="/back/1"
                       [queryParams]="{ canEdit : true }"
                       fragment="loading">
        Navigate to devBack 1 with queryParams and fragment template driven</a>
    <hr>
    <button mat-flat-button (click)="navigateToBackDevPage()">
      Navigate to devBack 1  using queryParams and fragment in component</button>
</div>

<hr>

<div fxLayout="row" style="margin-top: 40px">
  <div *ngIf="true">
      <mat-list class="back-team-list">
          <mat-list-item *ngFor="let backDev of backDevs"
                      style="cursor: pointer"
                      (click)="showBackDev(backDev.id)">{{ backDev.name }}</mat-list-item>
          <mat-divider></mat-divider>
      </mat-list>
  </div>

  <div style="margin-left: 40px">
    <router-outlet></router-outlet>
  </div>
</div>
